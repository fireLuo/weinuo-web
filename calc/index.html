<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style></style>
	<body>
		<script>
			const arr = [2, 2, 1, 1, 2, 2, 2, 5, 5];
			function getMore(arr) {
				let count = 1;
				let pre = arr[0];
				for (let i = 1; i < arr.length; i++) {
					let cur = arr[i];

					if (cur === pre) {
						count++;
					} else {
						if (--count === 0) {
							pre = cur;
							count = 1;
						}
					}
				}
				return pre;
			}
			console.log(getMore(arr));
		</script>
	</body>
</html>
