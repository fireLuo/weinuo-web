<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学无止境</title>
    <style>
      .red-block {
        margin-top: 100px;
        width: 100px;
        height: 100px;
        background-color: red;
        animation: move 2s linear alternate infinite;
      }
      @keyframes move {
        0% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translateX(400px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Test.html, Hello World!!!</h1>
    <div class="red-block"></div>
    <script>
      console.log("%cbegin console", "background: #00ff00;color: #123456");

      let index = 0;

      function callbackOfIdle() {
        console.log("callbackOfIdleCallback", index);
        if (index <= 60) {
          requestIdleCallback(callbackOfIdle);
        }
      }

      function callbackOfAnimate() {
        index++;
        console.log("callbackOfAnimateFrame", index);
        index > 1 && console.timeEnd();
        console.time();
        if (index > 60) {
        } else {
          loop(20000);
          requestAnimationFrame(callbackOfAnimate);
        }
      }

      function callbackOfAnimate2() {
        console.log("callbackOfAnimateFrame2", index);
        if (index > 60) {
        } else {
          requestAnimationFrame(callbackOfAnimate2);
        }
      }

      function loop(n) {
        for (var i = 0; i < n * n; i++) {
          const a = i++;
        }
      }

      // loop(80000);
      var handleIdleCallback = window.requestIdleCallback(callbackOfIdle);
      var handleAnimateFrame = window.requestAnimationFrame(callbackOfAnimate);
      var handleAnimateFrame = window.requestAnimationFrame(callbackOfAnimate2);

      console.log("%cend console", "background: #ff00ff;color: #fff");
    </script>
  </body>
</html>
